version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/chroma_db
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - MODEL_NAME=mistral-nemo:12b
      - EMBEDDING_MODEL=embeddinggemma:300m
    env_file:
      - ./backend/.env
    depends_on:
      - ollama

  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Fallback if no GPU is found, docker will just ignore the deploy section or warn, 
    # but for strict CPU usage we might remove it. 
    # Given "hackathon", GPU is likely desired if available.

volumes:
  ollama_data:
  backend_data:
